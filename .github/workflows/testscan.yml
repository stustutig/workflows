name: Nuclei Scan Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Go and Nuclei
      - name: Install Go and Nuclei
        run: |
          sudo apt update
          sudo apt install -y golang
          go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest

      # Step 3: Set up Nuclei templates
      - name: Download Nuclei Templates
        run: nuclei -update-templates

      # Step 4: Run Nuclei scan
      - name: Run Nuclei Scan
        env:
          TARGET_URL: ${{ secrets.https://anteraja.id/id/ }} # Securely store your target URL in GitHub Secrets
        run: |
          echo "Scanning $TARGET_URL..."
          nuclei -u $TARGET_URL -t nuclei-templates/ -o nuclei-results.txt

      # Step 5: Upload scan results
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: Nuclei Scan Results
          path: nuclei-results.txt
